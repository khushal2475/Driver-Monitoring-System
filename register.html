<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Monitoring System - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }

    body {
      background: url("/static/image.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
    }

    .card-header h3 {
      font-weight: 700;
      margin-bottom: 5px;
      position: relative;
    }

    .card-header p {
      opacity: 0.9;
      font-size: 0.9rem;
      position: relative;
    }

    .card-body {
      padding: 30px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.25);
    }

    .input-group-text {
      background-color: transparent;
      border-right: none;
    }

    .input-with-icon {
      border-left: none;
    }

    .btn-register {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-register::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(30deg);
      transition: all 0.3s;
    }

    .btn-register:hover::after {
      left: 100%;
    }

    .alert {
      border-radius: 8px;
    }

    .login-link {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s;
    }

    .login-link:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .form-label {
      font-weight: 500;
      color: var(--dark-color);
      margin-bottom: 8px;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

    .password-container {
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .logo i {
      color: var(--primary-color);
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="container register-container animate__animated animate__fadeInUp">
    <div class="card">
      <div class="card-header">
        <div class="logo">
          <i class="fas fa-user-shield"></i>
        </div>
        <h3>Create Your Account</h3>
        <p class="mb-0">Join our Driver Monitoring System</p>
      </div>
      <div class="card-body">
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-4">
            <label for="name" class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control input-with-icon" id="name" name="name" placeholder="Enter your full name" required>
            </div>
          </div>

          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control input-with-icon" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="mb-4">
            <label for="phone_number">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" required 
                   pattern="[+][0-9]{10,15}" placeholder="+1234567890">
            <small class="form-text text-muted">Enter phone number with country code (e.g., +1234567890)</small>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="password-container">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control input-with-icon" id="password" name="password" placeholder="Create a password" required>
              </div>
              <span class="password-toggle" id="togglePassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="mb-4">
            <label for="user_type" class="form-label">Register As</label>
            <select class="form-select" id="user_type" name="user_type" required>
              <option value="" selected disabled>Select account type</option>
              <option value="users">Driver/User</option>
              <option value="admin">Administrator</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-register mt-3">
            <i class="fas fa-user-plus me-2"></i> Register Now
          </button>
        </form>

        <div class="text-center mt-4">
          <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="login-link">Sign in here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    document.addEventListener('DOMContentLoaded', function() {
      const formElements = document.querySelectorAll('.form-control, .form-select, .btn');
      formElements.forEach((element, index) => {
        element.style.animationDelay = `${index * 0.1}s`;
        element.classList.add('animate__animated', 'animate__fadeInUp');
      });
    });
  </script>
</body>
</html>
